<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sx03</title>
  <style>
    .yellow {
      background-color: yellow;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>問4</h1>
  <h2>CHAPTER 0 <span id='chapter'>学習の前に</span></h2>
  <p class='c1'>01 JavaScriptとは</p>
  <p class='c1'>02 Webブラウザの準備と関連知識</p>
  <p>Google Chrome/JavaScriptエンジンの種類/DOM/ブラウザ依存</p>
  <p class='c1'>03 エディタの準備と関連知識</p>
  <p>無料のエディタ/文字コード</p>
  <p class='c1'>04 JavaScriptのコードを書く</p>
  <p>HtmlファイルにJavaScriptを書く/プログラムの実行の順番/<br>
    HTMLとJavaScriptのファイルを分ける/ドメインとクロスドメイン
  </p>
  <p class='c1'>05 プログラミング学習のポイント</p>
  <p>動かすこと、改造すること、エラーを出すこと/検索すること</p>

  <script>
      //sx03の処理
      const sx03 = document.getElementById('chapter');    //idにchapterを持つ要素の取り出して変数に代入
      sx03.classList.add('yellow');   //代入した変数にクラスを適用

      //sx04の処理
      const sx04 = document.querySelectorAll('.c1'); //全ｃ1の取り出し
      sx04.forEach(item => item.classList.add('bold'));　//querySelectorAllなのでforeachで回す

  </script>
</body>

</html>
